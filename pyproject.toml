[build-system]
requires = ["setuptools", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.ruff]
target-version = "py310"
src = ["trackastra", "tests"]
# exclude = ["scripts/*"]

[tool.ruff.lint]
select = [
    "F",   # pyflakes
    "E",   # pycodestyle
    "I",   # isort
    "UP",  # pyupgrade
    "RUF", # ruff specific rules
    "D",   # pydocstyle
]
ignore = [
    "D100", # Missing docstring in public mod
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in `__init__`
    "D205", # 1 blank line required between summary line and description
    "D417", # Missing argument description in docstring
    "E402", # Module level import not at top of file
    "E501", # Line too long
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]
"__init__.py" = ["F401"]

[tool.setuptools_scm]
write_to = "trackastra/_version.py"

[tool.pytest.ini_options]
markers = [
    "train: marks tests as requiring training dependencies (lightning, wandb, tensorboard, kornia, matplotlib)",
    "core: marks tests as requiring only core/inference dependencies (default)",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]